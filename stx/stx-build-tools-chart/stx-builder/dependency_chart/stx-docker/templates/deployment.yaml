---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stx-docker.fullname" . }}
  labels:
    {{- include "stx-docker.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "stx-docker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "stx-docker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          tty: true
          env:
          - name: DOCKER_TLS_CERTDIR
            value: ""
          args:
          {{- range .Values.insecureRegistries }}
          - "--insecure-registry={{ . }}"
          {{- end }}
          {{- if .Values.mtu }}
          - "--mtu={{ .Values.mtu }}"
          {{- end }}
          volumeMounts:
          - name: shared-workspace
            mountPath: {{ .Values.volumes.sharedWorkspace.mountPath }}
          - name: docker-var
            mountPath: {{ .Values.volumes.dockerVar.mountPath }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      dnsConfig:
        {{- toYaml .Values.dnsConfig | nindent 8 }}

      volumes:
      - name: shared-workspace
        hostPath:
          path: {{ .Values.global.hostDir }}{{ .Values.volumes.sharedWorkspace.hostPath }}
      - name: docker-var
        hostPath:
          path: {{ .Values.global.hostDir }}{{ .Values.volumes.dockerVar.hostPath }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
